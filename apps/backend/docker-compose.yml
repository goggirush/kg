version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    ports:
      - "5433:5432"   # maps host:container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
